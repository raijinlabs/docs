name: Sync SDK Docs from Speakeasy

on:
  # Manual trigger
  workflow_dispatch:
  
  # Auto-sync every 6 hours (no PAT needed)
  schedule:
    - cron: '0 */6 * * *'
  
  # Also triggered by repository_dispatch if PAT is configured
  repository_dispatch:
    types: [sdk-updated]

jobs:
  sync-sdk-docs:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Run SDK docs rebuild
        run: python scripts/rebuild-sdk-docs.py
      
      - name: Check for changes
        id: changes
        run: |
          git diff --quiet && echo changed=false >> \ || echo changed=true >>       
      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add sdks/
          git commit -m 'docs: auto-sync SDK docs from Speakeasy [skip ci]'
          git push
